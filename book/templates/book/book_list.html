{% extends 'book/base.html' %}


{% block content %}


<table class="table table-borderless">
	<thead class="border-bottom font-wight-bold">
		<tr>
			<td>Name</td>
			<td>Author</td>
			<td>Count</td>
			<td>
				<a href="{% url 'book_insert' %}" class="btn btn-outline-success"><i class="fas fa-plus"></i>Add New</a>
			</td>
		</tr>
	</thead>
	<tbody>
		{% for book in book_list %}
			<tr>
				<td>{{book.name}}</td>
				<td>{{book.author}}</td>
				<td>{{book.count}}</td>
				<td>
					<a href="{% url 'book_update' book.id %}" class="btn text-secondary px-0">
						<i class="far fa-edit fa-lg"></i>
					</a>
					<form action="{% url 'book_delete' book.id %}" method="post" class="d-inline">
						{% csrf_token %}
						<button type="submit" class="btn">
							<i class="far fa-trash-alt fa-lg text-danger float-right"></i>
						</button>
					</form>
				</td>
			</tr>

		{% endfor %}
	</tbody>
</table>
{% endblock %}
