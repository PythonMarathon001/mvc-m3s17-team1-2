{% extends 'order/base.html' %}


{% block content %}


<table class="table table-borderless">
	<thead class="border-bottom font-wight-bold">
		<tr>
			<td>ID</td>
			<td>Created at</td>
			<td>Plated end at</td>
			<td>
				<a href="{% url 'order_create' %}" class="btn btn-outline-success"><i class="fas fa-plus"></i>Add New</a>
			</td>
		</tr>
	</thead>
	<tbody>
		{% for order in order_list %}
			<tr>
				<td>{{order.id}}</td>
				<td>{{order.created_at}}</td>
				<td>{{order.plated_end_at}}</td>
				<td>
					<a href="{% url 'order_update' order.id %}" class="btn text-secondary px-0">
						<i class="far fa-edit fa-lg"></i>
					</a>
					<form action="{% url 'order_delete' order.id %}" method="post" class="d-inline">
						{% csrf_token %}
						<button type="submit" class="btn">
							<i class="far fa-trash-alt fa-lg text-danger float-right"></i>
						</button>
					</form>
				</td>
			</tr>

		{% endfor %}
	</tbody>

</table>
{% endblock %}
